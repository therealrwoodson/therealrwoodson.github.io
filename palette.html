<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Palette</title>
<link rel="stylesheet" href="/palette_style.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap');
  
</style>
<script  src="/palette_script.js"></script>
</head>

<body>
<div id="unit" class="center">

  <h1>THE HANDY-DANDY LONG-WINDED BRAND PALETTE BUILDER</h1>
  <div id="palette">
    <table style="width:100%;">
      <tr style="height:200px">

        <td style="width:20%; height:200px; background-color:#6B6B6B; position:relative;">
          <div class="hard swatch"></div>
          <div class="hard light swatch"></div>
        </td>

        <td style="width:20%; height:200px;">
          <div class="swatch-size swatch">
        </td>

        <td style="width:20%; height:200px; position:relative; background-color:#AFAFAF">
          <div class="hard swatch"></div>
          <div class="hard light swatch"></div>
        </td>

        <td style="width:20%; background-color:#686868;">
          <div class="swatch-size swatch" style="mix-blend-mode:color-dodge" />
        </td>

        <td style="width:20%; background-color:#F2F2F2;">
          <div class="swatch-size swatch" style="mix-blend-mode:color" />
        </td>

      </tr>
    </table>
  </div>

  <div id="picker">
    <label for="brandColor">Select your brand color:</label>
    <input type="color" id="brandColorPick" name="brandColor" value="#ff0000">
    <input type="text" id="brandColorTxt" name="brandColor" value="#000000">
  </div>

</div>
  </body>
  
</html>
